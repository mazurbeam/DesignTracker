<h3>Project List</h3>

<div class="project-details" *ngFor="let p of myProjects">
  <mat-card class="project-card">
      <mat-card-title>
        <p>Name: <a [routerLink]="['/projects',p._id]">{{p.name}}</a></p>
      </mat-card-title>
      <mat-card-content>
        <p>Client: {{p.client}}</p>
        <p>Address: {{p.address}}</p>
      </mat-card-content>
  
</mat-card>
</div>
